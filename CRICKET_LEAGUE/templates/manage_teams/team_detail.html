{% extends 'base.html' %}

{% block content %}
        <div class="card" style="width:100%; margin-bottom:15px;">
                        <div class="card-body">
                                <div class="card-title flex-set fixture-top">
                                        <div class="flex-set" style="margin-right:25px;">
                                                <div class="img-circle img-fixture">
                                                        <img src={{team.logo_uri.url}} />
                                                </div>
                                                <h2 style="margin-left:50px;font-weight:bold;">{{ team.name }}</h2>
                                        </div> 
                                        <div class="flex-set" style="margin-left:25px;">
                                                <h2 style="margin-left:10px;font-weight:bold;">{{ team.state }}</h2>
                                        </div>
                                </div>
                                <div class="card-button flex-set" style="justify-content: center;"> 
                                        <a href="{% url 'TeamUpdate'  team.identifier %}" class="btn btn-primary">Update</a>
                                </div>
                        </div>
                </div>
{% endblock %}
