{% extends 'base.html' %}

{% block content %}
        {% for fixture in fixture_list %} 
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <p class="card-title">{{ fixture.team1.name }}</p>
                        <p class="card-text">  {{ fixture.team2.name }} </p>
                        <a href="{% url 'FixtureDetail'  fixture.identifier %}" class="btn btn-primary">Detail</a>
                        <a href="{% url 'FixtureDelete'  fixture.identifier %}" class="btn btn-primary">Delete</a>
                </div>
        {% endfor %}
        
{% endblock %}
