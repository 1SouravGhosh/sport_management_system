{% extends 'base.html' %}

{% block content %}
        <div class="flex-set" style="margin-bottom:20px;">
                <h1 style="margin:0;padding:0;">Fixture List</h1>
                <a class="btn btn-success" href="{% url 'FixtureCreate' %}">
                <i class="fa fa-plus-circle"></i>
                        Create New Fixture
                </a>
        </div>

        {% for fixture in fixture_list %} 
                <div class="card" style="width:100%; margin-bottom:15px;">
                        <div class="card-body">
                                <div class="card-title flex-set fixture-top">
                                        <div class="flex-set" style="margin-right:25px;">
                                                <div class="img-circle img-fixture">
                                                        <img src={{fixture.team1.logo_uri.url}} />
                                                </div>
                                                <h2 style="margin-left:10px;font-weight:bold;">{{ fixture.team1.name }}</h2>
                                        </div> 
                                        <h4><i>VS</i></h4>
                                        <div class="flex-set" style="margin-left:25px;">
                                                <div class="img-circle img-fixture">
                                                        <img src={{fixture.team2.logo_uri.url}} />
                                                </div>
                                                <h2 style="margin-left:10px;font-weight:bold;">{{ fixture.team2.name }}</h2>
                                        </div>
                                </div>
                                <div class="card-button flex-set" style="justify-content: center;"> 
                                <a href="{% url 'FixtureDetail'  fixture.identifier %}" class="btn btn-primary" style="margin-right:15px;">Detail</a>
                                <a href="{% url 'FixtureDelete'  fixture.identifier %}" class="btn btn-danger">Delete</a>
                                </div>
                        </div>
                </div>
        {% endfor %}
        
{% endblock %}
