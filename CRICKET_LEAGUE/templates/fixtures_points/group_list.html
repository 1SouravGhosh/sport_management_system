{% extends 'base.html' %}

{% block content %}
<div class="flex-set" style="margin-bottom:20px;">
<h1 style="margin:0;padding:0;">Group List</h1>
<a class="btn btn-success" href="{% url 'GroupCreate' %}">
<i class="fa fa-plus-circle"></i>
        Add New Group
</a>
</div>
        {% for group in group_list %} 
                <div class="card">
                        <div class="card-body">
                                <p class="card-text">  {{ group.name }} </p>
                                <div class="flex-set"> 
                                <a href="{% url 'GroupUpdate'  group.identifier %}" class="btn btn-primary" style="margin-right:15px;"><i class="fa fa-pencil"></i>Update</a>
                                <a href="{% url 'GroupDelete'  group.identifier %}" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</a>
                                </div>
                        </div>
                </div>
        {% endfor %}
{% endblock %}
