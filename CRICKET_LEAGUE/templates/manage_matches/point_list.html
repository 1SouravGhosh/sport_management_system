{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-hover">
        <thead>
                <tr>
                        <th>Team Name</th>
                        <th>Team Points</th>
                </tr>
        </thead>
        <tbody>
                {% for team in team_list %} 
                <tr>
                        <td scope="row">{{ team.name }}</td>
                        <td>
                        {% if team.points is None %}     
                        <h5 class="card-title">0</h5>
                   {% else %}
                        <h5 class="card-title">{{ team.points }}</h5>
                   {% endif %}
                        </td>
                </tr>
                {% endfor %}
        </tbody>
</table>
{% endblock %}
